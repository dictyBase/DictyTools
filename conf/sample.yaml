page:
    logo_link : http://localhost:3000
    

# tmp_folder: Base folder where all blast search results and images will be kept
#            result will be kept under <tmp_foler>/results
#            images will be kept under <tmp_foler>/images
#      Make sure they are writable
#
# Id search: It is a custom part, it can be disabled by taking this setting off. It excludes  
#           corresponding parts from blast form template and switches to blast.js from custom/blast.js
#
# image_url: url for serving blast alignment graphics
#            Make sure you also setup the apache config in deploy/apache.conf accordingly
blast:
    namespace : http://dictyBaseDP.org/Blast
    proxy : <proxy>
    blast_link_out : /id
    site_admin_email : <youremail>
    id_search : enabled    
    #tmp: '/tmp'
    image_url: /blast/graphics

# organism config section specification
# organism:
#   common_name: mandatory,  for example discoideum, mouse , rat,  hamster
#     identifier_prefix: optional,  takes preference over values present in database
#     database: optional,  dsn, user,  password are allowed parameters identical to
#               database section on top
#     skip: optional,  true or false,  default is to display all organisms that are loaded
#           in the database.
#           
organism:
    discoideum:
        identifier_prefix : DDB
        database:
          dsn : <dsn>
          user : <user>
          password : <password>
    

relative_url_root: '/assets'
gbrowse_url: 'http://gbrowse2'

